    <section class="main_heading my-5 bg-light py-5">
       
        <div class="addproduct w-50 mx-auto my-3 p-2 shadow p-3 mb-5 bg-white rounded">
            <h2>Add Headphone Details</h2>
            <form id="addProductForm">
                
                <label for="productName">Headphone Name:</label>
                <input type="text" id="productName" class="w-100 py-1 border border-secondary" required>
                <label for="productCategory">Headphone Category:</label>
                <select id="productCategory" class="form-select w-100" aria-label="Select Category">
                    <option selected disabled>Select Category</option>
                    <option value="APPLE">APPLE</option>
                    <option value="SONY">SONY</option>
                    <option value="BEAT">BEAT</option>
                   

                </select>
                <label>Headphone Discription:</label>
                <textarea class="w-100 py-1 border border-secondary"></textarea>
                <label for="productImage">Select image:</label>
                <input type="file" id="productImage" accept="image/*" required
                    class="w-100 p-1 border border-secondary rounded">
                <label for="productPrice">Price:</label>
                <input type="number" id="productPrice" class="w-100 py-1 border border-secondary" required>
                <button type="button" class="btn btn-primary text-center my-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    ORDER PLACED
                </button>
                
    </section>
    </form>
